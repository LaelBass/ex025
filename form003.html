<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia" min="0" max="10" step="0.1"  placeholder="0 a 10" required>
        </p>

        <p>
            <label for="imes">Período</label>
            <input type="month" name="mes" id="imes" value="2024-09">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-09-21">
        </p>
        <p>
            <input type="submit" value="limpar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
