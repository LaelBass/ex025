<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="ies">

                <option value="">Escolha...</option>
                <optgroup label="Região Sul">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Ma">Maranhão</option>
                    <option value="AL">Alagoas</option>
                    <option value="Pe">Pernumbuco</option>
                </optgroup> 
            </select>
            
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lsprof">
                <datalist id="lsprof">
                    <option value="">Advogado</option>
                    <option value="">Juiz</option>
                    <option value="">Desenvolvedor web</option>
                </datalist>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
